<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
</head>

<body>
	<div id="flappy-game">
	</div>
	<style>
		#flappy-game {
			width: 100%;
			height: 100%;
			max-width: 100%;
			position: relative;
		}

		body {
			margin: 0;
		}
	</style>
	<script>
		var link = document.createElement('script');
		link.setAttribute('type', 'module');
		link.setAttribute('src', 'flappy.js?v=11012021');
		link.onload = function () {
			const game = document.getElementById('flappy-game');
			game.appendChild(document.createElement('flappy-goi'));
		};
		document.getElementsByTagName("BODY")[0].appendChild(link);
	</script>
</body>

</html>
